name: Auto Update IPTV Playlists

on:
  schedule:
    - cron: "*/30 * * * *"  # chạy mỗi 30 phút
  workflow_dispatch:      # cho phép chạy thủ công
  # push:
  #   branches:
  #     - master
permissions:
  contents: write  # Cho phép workflow push lên repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🔹 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: 📦 Install dependencies
      run: pip install -r requirements.txt

    - name: 🚀 Run playlist generator
      run: |
        echo "📡 Running Python script..."
        python multi_playlist.py || exit 0
        echo "✅ Script finished."

    - name: 📤 Deploy M3U to playlists branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git fetch origin playlists || true
        git checkout playlists || git checkout --orphan playlists
        mkdir -p output
        cp -r output/* . || true
        # 🧮 Lấy số link từ stats.txt (nếu có)
        LINKS_COUNT=$(cat stats.txt 2>/dev/null || echo "0")
        
        git add *.m3u stats.txt || true
        git commit -m "Auto update playlists $(date '+%Y-%m-%d %H:%M:%S') (links: ${LINKS_COUNT})" || echo "No changes"
        git push origin playlists --force || echo "No changes to push"
