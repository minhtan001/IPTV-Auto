name: Auto Update IPTV Playlists

on:
  schedule:
    - cron: "0 * * * *"  # cháº¡y má»—i 1 tiáº¿ng
  workflow_dispatch:      # cho phÃ©p cháº¡y thá»§ cÃ´ng
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”¹ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: ğŸ“¦ Install dependencies
      run: pip install -r requirements.txt

    - name: ğŸš€ Run playlist generator
      run: |
        echo "ğŸ“¡ Running Python script..."
        python multi_playlist.py || exit 0
        echo "âœ… Script finished."

    - name: ğŸ“¤ Deploy M3U to playlists branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git fetch origin playlists || true
        git checkout playlists || git checkout --orphan playlists
        mkdir -p output
        cp -r output/* . || true
        git add *.m3u || true
        git commit -m "Auto update playlists $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
        git push origin playlists --force || echo "No changes to push"
