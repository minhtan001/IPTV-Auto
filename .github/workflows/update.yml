name: Auto Update IPTV Playlists

on:
  schedule:
    - cron: "*/30 * * * *"  # cháº¡y má»—i 30 phÃºt
  workflow_dispatch:      # cho phÃ©p cháº¡y thá»§ cÃ´ng
  # push:
  #   branches:
  #     - master
permissions:
  contents: write  # Cho phÃ©p workflow push lÃªn repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”¹ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: ðŸ“¦ Install dependencies
      run: pip install -r requirements.txt

    - name: ðŸš€ Run playlist generator
      run: |
        echo "ðŸ“¡ Running Python script..."
        python multi_playlist.py || exit 0
        echo "âœ… Script finished."

    - name: ðŸ“¤ Deploy M3U to playlists branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git fetch origin playlists || true
        git checkout playlists || git checkout --orphan playlists
        mkdir -p output
        cp -r output/* . || true
        # ðŸ§® Láº¥y sá»‘ link tá»« stats.txt (náº¿u cÃ³)
        LINKS_COUNT=$(cat stats.txt 2>/dev/null || echo "0")
        
        git add *.m3u stats.txt || true
        git commit -m "Auto update playlists $(date '+%Y-%m-%d %H:%M:%S') (links: ${LINKS_COUNT})" || echo "No changes"
        git push origin playlists --force || echo "No changes to push"
